<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
    <div id="main" class="content">
        <h2>내 투자 성공률 확인하기</h2>
        <p>나는 주식 선물을 해도 되는 사람일까?</p>
        <div class="img-box"><img src="./img/main.jpg"></div>
        <div>
            <button class="button-blue start">테스트 시작</button>
        </div>
        <div class="logo"><img src="./img/logo.png"></div>
    </div>

    <div id="quiz" class="content quiz">
        <h3>Q1. 아래 원자재 차트는<br>1년 후 내릴까요, 오를까요?</h3>
        <div class="img-box">
            <img src="./img/img-bg.png" class="img">
            <div class="particle-box"></div>
            <div class="img-cover"></div>
        </div>
        <div id="quiz-btn">
            <button class="button-red up">오른다</button>
            <button class="button-blue down">내린다</button>
        </div>
        <div class="logo"><img src="./img/logo.png"></div>
    </div>

    <div id="result" class="content">
        <h3>결과: 폭망</h3>
        <div class="img-box">
            <img src="./img/img-bg.png" class="img">
            <div class="fail-particle-box result-particle-box"></div>
            <div class="success-particle-box result-particle-box"></div>
            
        </div>
        <p class="description">
            차트는 1973년 오일 사태 직전의 차트로 이후 10년간 오일 가격은 폭등하여 미국에 장기적인 스태그플레이션으로 이어졌다.​ 오일 사태 이전 감소하는 거래량과 지속적인 상향 모멘텀을 통해 어쩌고저쩌고~ 어쩌고저쩌고~ 어쩌고저쩌고~ 어쩌고저쩌고~​ 했다. 깡통 안 차려면 차트와 투자에 대한 기본적인 공부가 필요할 것 같아요
        </p>
        <div>
            <button class="button-black home">Try again</button>
        </div>        
        <div>
            <button class="button-yellow">Copy link</button>
        </div>
        <p class="coment">실전 투자로 돌입!</p>
        <div class="sns">
            <div class="sns-img"><img src="./img/kakao.svg"></div>
            <!-- <div class="sns-img"><img src="http:placehold.it/30x30"></div> -->
        </div>
        <div class="logo"><img src="./img/logo.png"></div>
    </div>

    <script src="https://kit.fontawesome.com/2f92a2487f.js" crossorigin="anonymous"></script>
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/quiz.js"></script>
</body>
</html>
